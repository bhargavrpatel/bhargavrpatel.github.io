<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport"
              content="width=device-width, initial-scale=1, user-scalable=no"/>
        <title>
            {% block title %}
                {{ SITENAME }}
            {% endblock title %}
        </title>
        <link rel="stylesheet" href="{{ SITEURL }}/theme/css/normalize.css" />
        <link rel="stylesheet" href="{{ SITEURL }}/theme/css/gridism.css" />
        <link rel="stylesheet" href="{{ SITEURL }}/theme/css/style.css" />
        <link rel="stylesheet" href="{{ SITEURL }}/theme/css/codehighlight.css" />
        {% block page_styles %}
        {% endblock page_styles %}
    </head>
    <body class="wrap wider">
        <header>
            <div class="grid">
                <div class="logo unit whole center-on-mobiles">
                    <a href="{{ SITEURL }}/">
                        <h1>٩(̾●̮̮̃̾•̃̾)۶ {{ SITENAME }}</h1>
                    </a>
                    <aside>
                        {{ SITE_DESCRIPTION }}
                    </aside>
                </div>
            </div>
        </header>
        <section>
            <div class="grid">
                <div class="logo unit whole">
                    {% block content %}
                    {% endblock content %}
                </div>
            </div>
        </section>
        <footer>
            <div class="grid">
                <div class="logo unit half">
                    <p>© Bhargav R. Patel — All rights reserved.</p>
                </div>
            </div>
        </footer>
        {% if GOATCOUNTER_URL %}
            <script data-goatcounter={{ GOATCOUNTER_URL}} async src="//gc.zgo.at/count.js">
            </script>
        {% endif %}
    </body>
</html>
