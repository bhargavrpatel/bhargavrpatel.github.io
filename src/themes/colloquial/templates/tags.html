{% extends "base.html" %}
{% block title %}{{ SITENAME }} - All tags{% endblock %}
<!-- Pagestyles -->
{% block page_styles %}
    <style type="text/css">
  section ul {
    list-style: square;
    padding-left: 20px;
  }

  section ul li {
    margin-bottom: 0.5em;
  }

  @media screen and (max-width: 568px) {
    /* Hide bullets on mobile */
    section ul {
      list-style: none;
      padding-left: 0;
    }
  }
    </style>
{% endblock %}
<!-- Content -->
{% block content %}
    <h3>
    All Tags</em>
</h3>
<ul>
    {% for tag, articles in tags|sort %}
        <li>
            <a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a> ({{ articles|count }})
        </li>
    {% endfor %}
</ul>
{% endblock %}
